[tool.poetry]
name = "arctic3d"
license = "Apache-2.0"
version = "0.1.0"
description = ""
authors = [
  "Computational Structural Biology Group at Utrecht University <haddocking@gmail.com>",
]
readme = "README.md"
classifiers = [
  # "Development Status :: 5 - Production/Stable",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
bio = "1.5.3"
defusedxml = "0.7.1"
lxml = "4.9.2"
mdanalysis = "2.4.2"
requests = "2.28.2"
biopython = "1.81"
scipy = "1.10.1"
matplotlib = "3.7.1"
pdb-tools = "2.5.0"
pandas = "1.5.3"
openpyxl = "3.1.1"
plotly = "5.13.1"
pdbecif = "1.5"
jsonpickle = "3.0.1"

[tool.poetry.scripts]
arctic3d = "arctic3d.cli:maincli"
arctic3d_resclust = "arctic3d.cli_resclust:maincli"
arctic3d_localise = "arctic3d.cli_localise:maincli"
arctic3d_restraints = "arctic3d.cli_restraints:maincli"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
coverage = "^7.2.1"
hypothesis = "^6.68.2"

[tool.black]
line-length = 79

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
